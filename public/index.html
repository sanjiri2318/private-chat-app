<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #44318D, #6E44FF);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffffffdd;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #6E44FF, #A37DFF);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Private Your Info</h2>
    <input type="text" id="myNumber" placeholder="Your number" />
    <input type="text" id="myName" placeholder="Your name" />
    <button onclick="goToChatSetup()">Next</button>
  </div>

  <script>
  function goToChatSetup() {
    const myNumber = document.getElementById("myNumber").value.trim();
    const myName = document.getElementById("myName").value.trim();

    if (myNumber && myName) {
      // Save to localStorage
      localStorage.setItem("myNumber", myNumber);
      localStorage.setItem("myName", myName);

      // Redirect to chat.html
      window.location.href = "chat.html";
    } else {
      alert("Please enter both your number and name.");
    }
  }
  </script>
</body>
</html>
