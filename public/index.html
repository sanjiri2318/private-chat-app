<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0e0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background: #ff5858;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background: #e04848;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Start Private Chat</h2>
    <input type="text" id="myNumber" placeholder="Your Number (e.g. 9876543210)" />
    <input type="text" id="myName" placeholder="Your Name (e.g. Sanjith)" />
    <input type="text" id="friendNumber" placeholder="Friend's Number" />
    <input type="text" id="friendName" placeholder="Friend's Name" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <script>
    function startChat() {
      const myNumber = document.getElementById("myNumber").value.trim();
      const myName = document.getElementById("myName").value.trim();
      const friendNumber = document.getElementById("friendNumber").value.trim();
      const friendName = document.getElementById("friendName").value.trim();

      if (!myNumber || !myName || !friendNumber || !friendName) {
        alert("Please fill in all fields.");
        return;
      }

      const url = `chat.html?myNumber=${encodeURIComponent(myNumber)}&myName=${encodeURIComponent(myName)}&friendNumber=${encodeURIComponent(friendNumber)}&friendName=${encodeURIComponent(friendName)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
