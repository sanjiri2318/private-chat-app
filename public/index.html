<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff10;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #38ef7d, #11998e);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>üîê Welcome to Private Chat</h2>
    <input id="myNumber" placeholder="Your number (e.g., 9876543210)" />
    <input id="myName" placeholder="Your name (e.g., Sanjith)" />
    <button onclick="goToChatSetup()">Continue</button>
  </div>

  <div class="container hidden" id="chatSetup">
    <h2>üì≤ Who do you want to chat with?</h2>
    <input id="friendNumber" placeholder="Their number" />
    <input id="friendDisplayName" placeholder="Give them a name" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <script>
    function goToChatSetup() {
      const myNumber = document.getElementById('myNumber').value.trim();
      const myName = document.getElementById('myName').value.trim();
      if (myNumber && myName) {
        localStorage.setItem('myNumber', myNumber);
        localStorage.setItem('myName', myName);
        document.getElementById('login').classList.add('hidden');
        document.getElementById('chatSetup').classList.remove('hidden');
      } else {
        alert("Please enter both your number and name");
      }
    }

    function startChat() {
      const friendNumber = document.getElementById('friendNumber').value.trim();
      const friendAlias = document.getElementById('friendDisplayName').value.trim();
      if (friendNumber && friendAlias) {
        localStorage.setItem('friendNumber', friendNumber);
        localStorage.setItem('friendAlias', friendAlias);
        window.location.href = "/chat.html"; // make sure you have this page set up
      } else {
        alert("Enter friend's number and name to chat");
      }
    }
  </script>
</body>
</html>
