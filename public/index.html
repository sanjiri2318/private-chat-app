<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      margin-bottom: 20px;
      color: #764ba2;
    }
    input {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Welcome to Private Chat</h1>
    <input type="text" id="myNumber" placeholder="Your Number (e.g. 9876543210)" />
    <input type="text" id="myName" placeholder="Your Name (e.g. Sanjith)" />
    <button onclick="nextStep()">Next</button>
  </div>

  <script>
    function nextStep() {
      const myNumber = document.getElementById("myNumber").value.trim();
      const myName = document.getElementById("myName").value.trim();
      if (!myNumber || !myName) {
        alert("Please fill in both fields.");
        return;
      }
      localStorage.setItem("myNumber", myNumber);
      localStorage.setItem("myName", myName);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
