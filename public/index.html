<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #764ba2;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a3d80;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Private Chat</h1>
    <input type="text" id="myNumber" placeholder="Enter your phone number" />
    <input type="text" id="myName" placeholder="Enter your name" />
    <button onclick="goToChatSetup()">Next</button>
  </div>

  <script>
    function goToChatSetup() {
      const myNumber = document.getElementById('myNumber').value.trim();
      const myName = document.getElementById('myName').value.trim();
      if (!myNumber || !myName) {
        alert("Please enter both your number and name.");
        return;
      }
      window.location.href = `chat.html?myNumber=${encodeURIComponent(myNumber)}&myName=${encodeURIComponent(myName)}`;
    }
  </script>
</body>
</html>
