<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
      animation: slideDown 0.8s ease forwards;
      opacity: 0;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffffff50;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #764ba2;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #5a3d80;
      transform: scale(1.05);
    }

    .step {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .step.active {
      display: block;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Chat</h1>
    <!-- Step 1: Enter your info -->
    <div class="step active" id="step1">
      <input type="text" id="myNumber" placeholder="Enter your phone number" />
      <input type="text" id="myName" placeholder="Enter your name" />
      <button onclick="goToStep2()">Next</button>
    </div>

    <!-- Step 2: Friend info -->
    <div class="step" id="step2">
      <input type="text" id="friendNumber" placeholder="Friend's phone number" />
      <input type="text" id="friendName" placeholder="Friend's display name" />
      <button onclick="startChat()">Start Chat</button>
    </div>
  </div>

  <script>
    function goToStep2() {
      const myNumber = document.getElementById('myNumber').value.trim();
      const myName = document.getElementById('myName').value.trim();
      if (!myNumber || !myName) {
        alert("Please enter both your number and name.");
        return;
      }
      sessionStorage.setItem('myNumber', myNumber);
      sessionStorage.setItem('myName', myName);
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function startChat() {
      const friendNumber = document.getElementById('friendNumber').value.trim();
      const friendName = document.getElementById('friendName').value.trim();
      if (!friendNumber || !friendName) {
        alert("Please enter your friend's details.");
        return;
      }
      sessionStorage.setItem('friendNumber', friendNumber);
      sessionStorage.setItem('friendName', friendName);
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
