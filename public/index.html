<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-box {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .login-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .login-box input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .login-box button {
      padding: 12px 30px;
      background: #ff6a00;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: #ee0979;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê Private Chat</h1>
    <input type="text" id="myNumber" placeholder="Your number (e.g. 9876543210)" />
    <input type="text" id="myName" placeholder="Your name (e.g. Sanjith)" />
    <button onclick="goToChat()">Start Chat</button>
  </div>

  <script>
    function goToChat() {
      const myNumber = document.getElementById('myNumber').value.trim();
      const myName = document.getElementById('myName').value.trim();
      if (!myNumber || !myName) {
        alert("Please fill in both fields.");
        return;
      }
      sessionStorage.setItem('myNumber', myNumber);
      sessionStorage.setItem('myName', myName);
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
