<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat App</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --primary: #005f73;
      --accent: #0a9396;
      --light: #ffffff;
      --bubble-user: #94d2bd;
      --bubble-friend: #e9d8a6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: var(--light);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .screen {
      display: none;
      flex: 1;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .screen.active {
      display: flex;
    }

    input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      margin: 0.3rem 0;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
    }

    .friend {
      align-self: flex-start;
      background: var(--bubble-friend);
    }

    .footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .footer input {
      flex: 1;
      margin: 0;
      border: none;
      border-radius: 0;
      padding: 1rem;
    }

    .footer button {
      border-radius: 0;
    }

    .status {
      font-size: 0.8rem;
      color: gray;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>ðŸŒŸ Private Chat</header>

    <div id="login" class="screen active">
      <input id="myNumber" placeholder="Enter your phone number" />
      <input id="myName" placeholder="Enter your name" />
      <button onclick="goToChatSetup()">Next</button>
    </div>

    <div id="chatSetup" class="screen">
      <input id="friendNumber" placeholder="Friend's phone number" />
      <input id="friendDisplayName" placeholder="Friend's name" />
      <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chatScreen" class="screen">
      <div class="chat-box" id="messages"></div>
      <div class="status" id="typingStatus"></div>
      <div class="footer">
        <input id="input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');
    let myNumber = "", myName = "", friendNumber = "", friendName = "";

    const screens = {
      login: document.getElementById("login"),
      setup: document.getElementById("chatSetup"),
      chat: document.getElementById("chatScreen")
    };

    const inputEl = document.getElementById("input");
    const messagesEl = document.getElementById("messages");
    const typingStatus = document.getElementById("typingStatus");

    function goToChatSetup() {
      myNumber = document.getElementById("myNumber").value.trim();
      myName = document.getElementById("myName").value.trim();
      if (myNumber && myName) {
        screens.login.classList.remove("active");
        screens.setup.classList.add("active");
      } else {
        alert("Fill your number and name.");
      }
    }

    function startChat() {
      friendNumber = document.getElementById("friendNumber").value.trim();
      friendName = document.getElementById("friendDisplayName").value.trim();
      if (friendNumber && friendName) {
        screens.setup.classList.remove("active");
        screens.chat.classList.add("active");
        socket.emit("register", myNumber);
      } else {
        alert("Enter your friend's number and name.");
      }
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (text) {
        const msg = { from: myNumber, to: friendNumber, name: myName, text, time: new Date().toLocaleTimeString() };
        socket.emit("chat message", msg);
        socket.emit("typing", { to: friendNumber, from: myNumber, isTyping: false });
        inputEl.value = "";
        displayMessage(msg, true);
      }
    }

    inputEl.addEventListener("input", () => {
      socket.emit("typing", { to: friendNumber, from: myNumber, isTyping: inputEl.value.length > 0 });
    });

    socket.on("chat message", msg => displayMessage(msg, false));

    socket.on("typing", ({ from, isTyping }) => {
      if (from === friendNumber) {
        typingStatus.textContent = isTyping ? `${friendName} is typing...` : "";
      }
    });

    function displayMessage(msg, isMine) {
      const msgEl = document.createElement("div");
      msgEl.className = `message ${isMine ? "user" : "friend"}`;
      msgEl.textContent = `${msg.name}: ${msg.text}`;
      messagesEl.appendChild(msgEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
