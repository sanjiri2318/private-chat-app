<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #4b6cb7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
    }

    #friendStatus {
      font-size: 12px;
      color: #fff0f0;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 10px 15px;
      max-width: 70%;
      border-radius: 20px;
      font-size: 14px;
      position: relative;
      word-break: break-word;
    }

    .me {
      align-self: flex-end;
      background: #d1f1ff;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .them {
      align-self: flex-start;
      background: #f0f0f0;
      color: #000;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 5px;
      text-align: right;
    }

    .typing {
      font-style: italic;
      font-size: 12px;
      padding: 0 20px;
      color: gray;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    button.send {
      padding: 12px 18px;
      background: #4b6cb7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header { font-size: 16px; }
      .message { font-size: 13px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div id="friendName">Friend</div>
    <div id="friendStatus">offline</div>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing" id="typing"></div>

  <div class="input-area">
    <input id="input" placeholder="Type a message..." autocomplete="off" />
    <button class="send" onclick="sendMessage()">Send</button>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');

    const urlParams = new URLSearchParams(window.location.search);
    const myNumber = urlParams.get('myNumber');
    const myName = urlParams.get('myName');
    const friendNumber = urlParams.get('friendNumber');
    const friendName = urlParams.get('friendName');

    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');
    const friendStatus = document.getElementById('friendStatus');
    const friendNameDiv = document.getElementById('friendName');
    friendNameDiv.textContent = friendName;

    socket.emit('register', myNumber);

    input.addEventListener('keydown', (e) => {
      socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: input.value.length > 0 });

      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function formatTime() {
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes();
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      m = m < 10 ? '0' + m : m;
      return `${h}:${m} ${ampm}`;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const msg = { from: myNumber, to: friendNumber, name: myName, text, time: formatTime() };
      socket.emit('chat message', msg);
      socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: false });
      input.value = '';
      addMessage(msg, true);
    }

    function addMessage(msg, isMine) {
      if ((msg.from === friendNumber && msg.to === myNumber) || isMine) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + (isMine ? 'me' : 'them');
        msgDiv.innerHTML = `<div>${msg.text}</div><div class="timestamp">${msg.time}</div>`;
        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      }
    }

    socket.on('chat message', msg => addMessage(msg));

    socket.on('typing', ({ from, isTyping }) => {
      if (from === friendNumber) {
        typing.textContent = isTyping ? `${friendName} is typing...` : '';
      }
    });

    socket.on('online users', (list) => {
      friendStatus.textContent = list.includes(friendNumber) ? 'online' : 'offline';
    });

    socket.on('clear chat', () => {
      messages.innerHTML = '';
      typing.textContent = 'ðŸš« Opponent went offline';
    });
  </script>
</body>
</html>
