<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #44318D, #6E44FF);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .avatar {
      width: 45px;
      height: 45px;
      background: #A37DFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .chat-info {
      display: flex;
      flex-direction: column;
    }

    .chat-info .name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-info .status {
      font-size: 12px;
      color: #c4ffc4;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }

    .mine {
      background: #A37DFF;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .theirs {
      background: rgba(255,255,255,0.15);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .message .time {
      font-size: 10px;
      text-align: right;
      margin-top: 4px;
      color: #e0e0e0;
    }

    .typing {
      font-size: 12px;
      color: #ccccff;
      margin: 0 20px 5px;
      font-style: italic;
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      background: rgba(255,255,255,0.05);
    }

    .input-area input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #6E44FF;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .input-area button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="avatar" id="avatar">R</div>
    <div class="chat-info">
      <div class="name" id="friendName">Friend</div>
      <div class="status" id="friendStatus">Offline</div>
    </div>
  </div>
  <div class="messages" id="messages"></div>
  <div class="typing" id="typing"></div>
  <div class="input-area">
    <input id="input" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
<script>
  const socket = io("https://private-chat-app-1.onrender.com");

  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  const typing = document.getElementById("typing");

  const myNumber = localStorage.getItem('myNumber');
  const myName = localStorage.getItem('myName');
  const friendNumber = prompt("Enter your friend's number:");
  const friendAlias = prompt("Give your friend a name:");
  const friendStatus = document.getElementById('friendStatus');
  const friendName = document.getElementById('friendName');
  const avatar = document.getElementById('avatar');

  friendName.textContent = friendAlias;
  avatar.textContent = friendAlias.charAt(0).toUpperCase();

  socket.emit('register', myNumber);

  input.addEventListener('input', () => {
    socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: input.value.length > 0 });
  });

  socket.on('typing', ({ from, isTyping }) => {
    if (from === friendNumber) {
      typing.textContent = isTyping ? `${friendAlias} is typing...` : '';
    }
  });

  socket.on('online users', (list) => {
    friendStatus.textContent = list.includes(friendNumber) ? 'Online' : 'Offline';
  });

  socket.on('chat message', (msg) => {
    if (msg.from === friendNumber && msg.to === myNumber) {
      addMessage(msg.text, false, msg.time);
    }
  });

  socket.on('clear chat', () => {
    messages.innerHTML = '';
    friendStatus.textContent = 'Offline';
    typing.textContent = '';
  });

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const time = new Date();
    const formatted = `${time.getHours()}:${String(time.getMinutes()).padStart(2, '0')}`;
    const msg = {
      from: myNumber,
      to: friendNumber,
      name: myName,
      text,
      time: formatted
    };

    socket.emit('chat message', msg);
    socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: false });
    addMessage(text, true, formatted);
    input.value = '';
  }

  function addMessage(text, isMine, time) {
    const msg = document.createElement('div');
    msg.classList.add('message', isMine ? 'mine' : 'theirs');
    msg.innerHTML = `
      <div>${text}</div>
      <div class="time">${time}</div>
    `;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
</body>
</html>
