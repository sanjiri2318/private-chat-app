<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #ffffff;
      width: 95%;
      max-width: 500px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideIn 0.6s ease forwards;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .friend-info {
      display: flex;
      flex-direction: column;
    }
    .friend-name {
      font-weight: bold;
      font-size: 18px;
    }
    .friend-status {
      font-size: 14px;
      opacity: 0.9;
    }
    .online {
      color: #00e676;
    }
    .offline {
      color: #ff5252;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 18px;
      animation: fadeIn 0.3s ease forwards;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
    }
    .received {
      align-self: flex-start;
      background: #e8eaf6;
      color: #333;
    }
    .typing {
      font-style: italic;
      color: #666;
      padding: 5px 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .dot {
      height: 6px;
      width: 6px;
      background-color: #666;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1s infinite alternate;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fafafa;
    }
    #input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }
    #sendBtn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      margin-left: 8px;
      padding: 12px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #sendBtn:hover {
      transform: scale(1.1);
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="friend-info">
        <div class="friend-name" id="friendName">Friend</div>
        <div class="friend-status" id="friendStatus">Offline</div>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="typing" id="typing" style="display: none;">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://private-chat-app-1.onrender.com");
    const myNumber = localStorage.getItem("myNumber");
    const myName = localStorage.getItem("myName");
    const friendNumber = localStorage.getItem("friendNumber");
    const friendName = localStorage.getItem("friendName");
    document.getElementById("friendName").textContent = friendName;

    socket.emit("register", myNumber);

    socket.on("online users", (users) => {
      const status = document.getElementById("friendStatus");
      if (users.includes(friendNumber)) {
        status.textContent = "Online";
        status.className = "friend-status online";
      } else {
        status.textContent = "Offline";
        status.className = "friend-status offline";
      }
    });

    const messages = document.getElementById("messages");
    const typing = document.getElementById("typing");
    const input = document.getElementById("input");

    document.getElementById("sendBtn").onclick = sendMessage;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
      socket.emit("typing", { to: friendNumber, from: myNumber, isTyping: true });
    });
    input.addEventListener("blur", () => {
      socket.emit("typing", { to: friendNumber, from: myNumber, isTyping: false });
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      const msg = { from: myNumber, to: friendNumber, name: myName, text, time: new Date().toLocaleTimeString() };
      socket.emit("chat message", msg);
      input.value = "";
      addMessage(msg, true);
    }

    function addMessage(msg, isMine) {
      const div = document.createElement("div");
      div.className = "message " + (isMine ? "sent" : "received");
      div.textContent = msg.text + " (" + msg.time + ")";
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("chat message", (msg) => {
      if (msg.from === friendNumber || msg.to === friendNumber) {
        addMessage(msg, msg.from === myNumber);
      }
    });

    socket.on("typing", ({ from, isTyping }) => {
      if (from === friendNumber) {
        typing.style.display = isTyping ? "flex" : "none";
      }
    });
  </script>
</body>
</html>
