<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #764ba2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-weight: bold;
      font-size: 16px;
    }

    .status {
      font-size: 12px;
      color: #d1ffd6;
    }

    .messages {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
    }

    .message.sender {
      background: #d1ffd6;
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.receiver {
      background: #ffffffa8;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      text-align: right;
      color: #ccc;
      margin-top: 5px;
    }

    .typing {
      font-size: 12px;
      font-style: italic;
      margin: 5px 15px;
      color: #f8d7da;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.15);
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      color: #333;
    }

    .input-container button {
      background: #764ba2;
      border: none;
      color: #fff;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #5a3d80;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="avatar" id="friendAvatar">R</div>
      <div class="user-info">
        <div class="user-name" id="friendName">Friend</div>
        <div class="status" id="friendStatus">offline</div>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="typing" id="typing"></div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');
    const friendName = document.getElementById('friendName');
    const friendStatus = document.getElementById('friendStatus');
    const friendAvatar = document.getElementById('friendAvatar');

    const params = new URLSearchParams(window.location.search);
    const myNumber = params.get('myNumber');
    const myName = params.get('myName');
    const friendNumber = params.get('friendNumber');
    const friendAlias = params.get('friendAlias');

    friendName.textContent = friendAlias || 'Friend';
    friendAvatar.textContent = (friendAlias || 'F')[0].toUpperCase();

    socket.emit('register', myNumber);

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      } else {
        socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: true });
      }
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        const msg = { from: myNumber, to: friendNumber, name: myName, text, time: getTime() };
        socket.emit('chat message', msg);
        socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: false });
        input.value = '';
        addMessage(msg, true);
      }
    }

    socket.on('chat message', (msg) => addMessage(msg, msg.from === myNumber));

    socket.on('typing', ({ from, isTyping }) => {
      typing.textContent = isTyping ? `${friendAlias} is typing...` : '';
    });

    socket.on('online users', (list) => {
      friendStatus.textContent = list.includes(friendNumber) ? 'online' : 'offline';
    });

    socket.on('clear chat', () => {
      messages.innerHTML = '';
      typing.textContent = 'ðŸš« Opponent went offline';
    });

    function addMessage(msg, isMine) {
      const bubble = document.createElement('div');
      bubble.className = `message ${isMine ? 'sender' : 'receiver'}`;
      bubble.innerHTML = `
        <div>${msg.text}</div>
        <div class="timestamp">${msg.time}</div>
      `;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
  </script>
</body>
</html>
