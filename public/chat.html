<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }
    .header {
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: #fff;
      padding: 20px;
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      animation: pop 0.3s ease-out;
    }
    .sender {
      background: #ff6b6b;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .receiver {
      background: #f1f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #typing {
      padding: 10px;
      font-style: italic;
      color: #999;
      min-height: 20px;
    }
    form {
      display: flex;
      border-top: 1px solid #eee;
    }
    input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 0;
    }
    button {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header" id="friendHeader">Chat with Friend</div>
    <div id="messages"></div>
    <div id="typing"></div>
    <form id="form">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');

    let myNumber = localStorage.getItem('myNumber');
    let friendNumber = localStorage.getItem('friendNumber');

    function getChatKey(user1, user2) {
      return [user1, user2].sort().join('-');
    }

    socket.emit('register', myNumber);

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        const msg = {
          from: myNumber,
          to: friendNumber,
          name: myNumber,
          text: input.value,
          time: new Date().toLocaleTimeString()
        };
        socket.emit('chat message', msg);
        input.value = '';
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: input.value.length > 0 });
    });

    socket.on('chat message', msg => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.from === myNumber ? 'sender' : 'receiver');
      div.textContent = `${msg.name}: ${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('typing', ({ from, isTyping }) => {
      typing.textContent = isTyping ? `${from} is typing...` : '';
    });

    socket.on('clear chat', (chatKey) => {
      if (chatKey === getChatKey(myNumber, friendNumber)) {
        messages.innerHTML = '';
        typing.textContent = 'ðŸš« Chat cleared (user offline)';
      }
    });
  </script>
</body>
</html>
