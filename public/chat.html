<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .header {
      background: #3B82F6;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      animation: slideDown 0.5s ease-out forwards;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .bubble {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      animation: fadeIn 0.4s ease-out forwards;
    }
    .sender {
      background: #3B82F6;
      color: white;
      align-self: flex-end;
    }
    .receiver {
      background: #e5e7eb;
      color: #111827;
      align-self: flex-start;
    }
    #typing {
      font-size: 12px;
      color: gray;
      padding: 5px;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }
    button {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header" id="chatHeader">Chat</div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-container">
      <input id="input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');
    const myNumber = localStorage.getItem('myNumber');
    const myName = localStorage.getItem('myName');
    const friendNumber = localStorage.getItem('friendNumber');
    const friendName = localStorage.getItem('friendName');
    document.getElementById('chatHeader').textContent = friendName;

    socket.emit('register', myNumber);

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const typing = document.getElementById('typing');

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
      socket.emit('typing', { to: friendNumber, from: myName, isTyping: input.value.length > 0 });
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        const msg = { from: myNumber, to: friendNumber, name: myName, text, time: new Date().toLocaleTimeString() };
        socket.emit('chat message', msg);
        input.value = '';
      }
    }

    socket.on('chat message', msg => {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${msg.self ? 'sender' : 'receiver'}`;
      bubble.textContent = msg.text;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('typing', ({ from, isTyping }) => {
      typing.textContent = isTyping ? `${friendName} is typing...` : '';
    });

    socket.on('clear chat', () => {
      messages.innerHTML = '';
    });
  </script>
</body>
</html>
