<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #friendStatus {
      font-size: 14px;
      color: #ffe;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 5px;
      animation: slideUp 0.3s ease forwards;
    }
    .sender {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .receiver {
      align-self: flex-start;
      background: #f1f0f0;
    }
    .timestamp {
      font-size: 10px;
      color: #888;
      text-align: right;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-box input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }
    .input-box button {
      padding: 15px;
      background: #ff6a00;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing {
      font-style: italic;
      color: #888;
      padding: 5px 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="friendName">Friend</div>
    <div id="friendStatus">offline</div>
  </div>
  <div class="messages" id="messages"></div>
  <div class="typing" id="typing"></div>
  <div class="input-box">
    <input id="input" placeholder="Type a message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');
    const myNumber = sessionStorage.getItem('myNumber');
    const myName = sessionStorage.getItem('myName');
    const friendNameEl = document.getElementById('friendName');
    const friendStatus = document.getElementById('friendStatus');
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const typing = document.getElementById('typing');

    let friendNumber = prompt("Enter friend's number:");
    let friendAlias = prompt("Enter friend's name:");

    friendNameEl.textContent = friendAlias;
    socket.emit('register', myNumber);

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        const msg = { from: myNumber, to: friendNumber, name: myName, text, time: new Date().toLocaleTimeString() };
        socket.emit('chat message', msg);
        addMessage(msg, true);
        input.value = '';
        socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: false });
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
      else socket.emit('typing', { to: friendNumber, from: myNumber, isTyping: true });
    });

    socket.on('chat message', msg => addMessage(msg));
    socket.on('typing', ({ from, isTyping }) => {
      typing.textContent = isTyping ? `${friendAlias} is typing...` : '';
    });
    socket.on('online users', users => {
      friendStatus.textContent = users.includes(friendNumber) ? 'online' : 'offline';
    });
    socket.on('clear chat', () => {
      messages.innerHTML = '';
    });

    function addMessage(msg, isMine) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${isMine ? 'sender' : 'receiver'}`;
      bubble.innerHTML = `<div>${msg.text}</div><div class="timestamp">${msg.time}</div>`;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
