<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    .header {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideDown 0.8s ease forwards;
      opacity: 0;
    }

    .friend-info {
      display: flex;
      flex-direction: column;
    }

    .friend-name {
      font-size: 18px;
      font-weight: bold;
    }

    .friend-status {
      font-size: 12px;
      color: #cfcfcf;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      animation: pop 0.3s ease forwards;
      opacity: 0;
    }

    .sender {
      align-self: flex-end;
      background: #a66dd4;
    }

    .receiver {
      align-self: flex-start;
      background: #ffffff30;
    }

    .footer {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
    }

    .footer input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .footer button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #764ba2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer button:hover {
      background: #5a3d80;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      to { opacity: 1; transform: scale(1); }
      from { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="friend-info">
      <div class="friend-name" id="friendName"></div>
      <div class="friend-status" id="friendStatus">offline</div>
    </div>
  </div>
  <div class="messages" id="messages"></div>
  <div class="footer">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://private-chat-app-1.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://private-chat-app-1.onrender.com');

    const myNumber = sessionStorage.getItem('myNumber');
    const myName = sessionStorage.getItem('myName');
    const friendNumber = sessionStorage.getItem('friendNumber');
    const friendAlias = sessionStorage.getItem('friendName');

    document.getElementById('friendName').textContent = friendAlias;

    const messagesDiv = document.getElementById('messages');
    const friendStatus = document.getElementById('friendStatus');

    socket.emit('register', myNumber);

    socket.on('online users', (onlineList) => {
      const isOnline = onlineList.includes(friendNumber);
      friendStatus.textContent = isOnline ? 'online' : 'offline';
    });

    socket.on('chat message', msg => {
      if ((msg.from === friendNumber && msg.to === myNumber) || (msg.from === myNumber && msg.to === friendNumber)) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble ' + (msg.from === myNumber ? 'sender' : 'receiver');
        bubble.textContent = msg.text;
        messagesDiv.appendChild(bubble);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text !== '') {
        const msg = {
          from: myNumber,
          to: friendNumber,
          name: myName,
          text: text
        };
        socket.emit('chat message', msg);
        input.value = '';
      }
    }

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
